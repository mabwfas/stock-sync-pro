<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSync Pro - Inventory Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3 i {
            color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .search-box i {
            color: var(--text-muted);
        }

        .search-box input {
            background: transparent;
            border: none;
            padding: 0.6rem;
            color: var(--text);
            flex: 1;
        }

        .search-box input:focus {
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .product-emoji {
            font-size: 1.5rem;
        }

        .product-name {
            font-weight: 500;
        }

        .product-sku {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stock-input {
            width: 80px;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            text-align: center;
        }

        .stock-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-badge.in-stock {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.low-stock {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-badge.out-of-stock {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.6rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
        }

        .low-stock-alert {
            padding: 1rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .low-stock-alert.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <header>
        <div class="logo"><i class="fas fa-rotate"></i><span>StockSync Pro</span></div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-outline" onclick="importProducts()"><i class="fas fa-upload"></i> Import</button>
            <button class="btn btn-primary" onclick="showAddModal()"><i class="fas fa-plus"></i> Add Product</button>
        </div>
    </header>

    <main class="container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);" id="inStock">0</div>
                <div class="stat-label">In Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--warning);" id="lowStock">0</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);" id="outOfStock">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
        </div>

        <div class="low-stock-alert" id="lowStockAlert">
            <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
            <strong id="alertCount">0</strong> products are running low on stock!
        </div>

        <div class="card">
            <div class="toolbar">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="Search products..."
                        id="searchInput" oninput="filterProducts()"></div>
                <select id="statusFilter" onchange="filterProducts()">
                    <option value="">All Status</option>
                    <option value="in-stock">In Stock</option>
                    <option value="low-stock">Low Stock</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
                <button class="btn btn-outline" onclick="exportProducts()"><i class="fas fa-download"></i> Export
                    CSV</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>SKU</th>
                        <th>Stock Qty</th>
                        <th>Reorder Level</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTable"></tbody>
            </table>
        </div>
    </main>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Add Product</h3>
            <div class="form-group"><label>Product Name</label><input type="text" id="productName"></div>
            <div class="form-group"><label>SKU</label><input type="text" id="productSku"></div>
            <div class="form-group"><label>Stock Quantity</label><input type="number" id="productQty" value="0"></div>
            <div class="form-group"><label>Reorder Level</label><input type="number" id="reorderLevel" value="10"></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="addProduct()" style="flex: 1;"><i class="fas fa-plus"></i>
                    Add</button>
                <button class="btn btn-outline" onclick="hideAddModal()">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>StockSync Pro - Real-time inventory management</p>
    </footer>

    <script>
        let products = JSON.parse(localStorage.getItem('stockSyncProducts') || '[]');
        const emojis = ['üì¶', 'üéß', 'üñ±Ô∏è', '‚å®Ô∏è', 'üéÆ', 'üì±', 'üíª', 'üéí', 'üëï', 'üëü'];

        function generateSku() { return 'SKU-' + Math.random().toString(36).substr(2, 6).toUpperCase(); }

        function getStatus(qty, reorderLevel) {
            if (qty <= 0) return 'out-of-stock';
            if (qty <= reorderLevel) return 'low-stock';
            return 'in-stock';
        }

        function renderProducts(data = null) {
            const filtered = data || getFilteredProducts();
            const tbody = document.getElementById('productsTable');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted); padding: 3rem;">No products found. Add your first product!</td></tr>';
            } else {
                tbody.innerHTML = filtered.map((p, i) => {
                    const status = getStatus(p.qty, p.reorderLevel);
                    const statusLabel = status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
                    return `
                        <tr>
                            <td><div class="product-cell"><span class="product-emoji">${p.emoji || 'üì¶'}</span><div><div class="product-name">${p.name}</div></div></div></td>
                            <td><span style="color: var(--text-muted); font-family: monospace;">${p.sku}</span></td>
                            <td><input type="number" class="stock-input" value="${p.qty}" min="0" onchange="updateStock('${p.sku}', this.value)"></td>
                            <td>${p.reorderLevel}</td>
                            <td><span class="status-badge ${status}">${statusLabel}</span></td>
                            <td><div class="action-btns">
                                <button class="action-btn" onclick="adjustStock('${p.sku}', 10)" title="+10"><i class="fas fa-plus"></i></button>
                                <button class="action-btn" onclick="adjustStock('${p.sku}', -10)" title="-10"><i class="fas fa-minus"></i></button>
                                <button class="action-btn" onclick="deleteProduct('${p.sku}')" title="Delete"><i class="fas fa-trash"></i></button>
                            </div></td>
                        </tr>
                    `;
                }).join('');
            }
            updateStats();
        }

        function getFilteredProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            return products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search);
                const productStatus = getStatus(p.qty, p.reorderLevel);
                const matchStatus = !status || productStatus === status;
                return matchSearch && matchStatus;
            });
        }

        function filterProducts() { renderProducts(); }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;

            const inStock = products.filter(p => getStatus(p.qty, p.reorderLevel) === 'in-stock').length;
            const lowStock = products.filter(p => getStatus(p.qty, p.reorderLevel) === 'low-stock').length;
            const outOfStock = products.filter(p => getStatus(p.qty, p.reorderLevel) === 'out-of-stock').length;

            document.getElementById('inStock').textContent = inStock;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('outOfStock').textContent = outOfStock;

            const alert = document.getElementById('lowStockAlert');
            if (lowStock > 0 || outOfStock > 0) {
                alert.classList.add('active');
                document.getElementById('alertCount').textContent = lowStock + outOfStock;
            } else {
                alert.classList.remove('active');
            }
        }

        function updateStock(sku, newQty) {
            const product = products.find(p => p.sku === sku);
            if (product) {
                product.qty = parseInt(newQty) || 0;
                product.lastUpdated = new Date().toISOString();
                saveProducts();
                renderProducts();
            }
        }

        function adjustStock(sku, amount) {
            const product = products.find(p => p.sku === sku);
            if (product) {
                product.qty = Math.max(0, product.qty + amount);
                product.lastUpdated = new Date().toISOString();
                saveProducts();
                renderProducts();
            }
        }

        function showAddModal() { document.getElementById('addModal').classList.add('active'); }
        function hideAddModal() { document.getElementById('addModal').classList.remove('active'); }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const sku = document.getElementById('productSku').value.trim() || generateSku();
            const qty = parseInt(document.getElementById('productQty').value) || 0;
            const reorderLevel = parseInt(document.getElementById('reorderLevel').value) || 10;

            if (!name) { alert('Please enter a product name'); return; }
            if (products.find(p => p.sku === sku)) { alert('SKU already exists'); return; }

            products.unshift({ name, sku, qty, reorderLevel, emoji: emojis[Math.floor(Math.random() * emojis.length)], createdAt: new Date().toISOString() });
            saveProducts();
            hideAddModal();
            renderProducts();

            // Clear form
            ['productName', 'productSku'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('productQty').value = '0';
            document.getElementById('reorderLevel').value = '10';
        }

        function deleteProduct(sku) {
            if (!confirm('Delete this product?')) return;
            products = products.filter(p => p.sku !== sku);
            saveProducts();
            renderProducts();
        }

        function saveProducts() { localStorage.setItem('stockSyncProducts', JSON.stringify(products)); }

        function exportProducts() {
            const csv = [['Name', 'SKU', 'Quantity', 'Reorder Level', 'Status'], ...products.map(p => [p.name, p.sku, p.qty, p.reorderLevel, getStatus(p.qty, p.reorderLevel)])].map(r => r.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'inventory.csv';
            a.click();
        }

        function importProducts() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv,.json';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        if (e.target.files[0].name.endsWith('.json')) {
                            products = JSON.parse(event.target.result);
                        } else {
                            const lines = event.target.result.split('\n').slice(1);
                            lines.forEach(line => {
                                const [name, sku, qty, reorderLevel] = line.split(',');
                                if (name) products.push({ name, sku: sku || generateSku(), qty: parseInt(qty) || 0, reorderLevel: parseInt(reorderLevel) || 10, emoji: emojis[Math.floor(Math.random() * emojis.length)] });
                            });
                        }
                        saveProducts();
                        renderProducts();
                        alert('Import successful!');
                    } catch { alert('Invalid file format'); }
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }

        // Sample data
        if (products.length === 0) {
            products = [
                { name: 'Premium Headphones', sku: 'HDN-001', qty: 45, reorderLevel: 10, emoji: 'üéß' },
                { name: 'Wireless Mouse', sku: 'MSE-002', qty: 8, reorderLevel: 15, emoji: 'üñ±Ô∏è' },
                { name: 'USB-C Hub', sku: 'HUB-003', qty: 0, reorderLevel: 10, emoji: 'üîå' },
                { name: 'Laptop Stand', sku: 'STD-004', qty: 23, reorderLevel: 5, emoji: 'üíª' }
            ];
            saveProducts();
        }

        renderProducts();
    </script>
</body>

</html>
